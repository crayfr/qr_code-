<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 2rem; }
        form { margin-bottom: 1rem; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .message { margin: 1rem 0; }
    </style>
</head>
<body>
    <h1>Enter Unique ID</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="message">
        {% for category, msg in messages %}
            <p style="color: {{ 'red' if category=='error' else 'green' }}">{{ msg }}</p>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="unique_id" placeholder="Unique ID">
        <button type="submit">Submit</button>
    </form>

    {% if qr_filename %}
        <h2>Your QR Code:</h2>
        <img src="{{ url_for('static', filename='qr_codes/' + qr_filename) }}" alt="QR Code">
    {% endif %}
</body>
</html>
